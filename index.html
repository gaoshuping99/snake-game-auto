<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Courier New', Courier, monospace;
        }
        #game-board {
            background-color: #34495e;
            border: 5px solid #ecf0f1;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .controls {
            margin-top: 20px;
            color: #bdc3c7;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="game-board" width="400" height="400"></canvas>
    <div class="controls">Use Arrow Keys to Move</div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let score = 0;
        let velocityX = 0;
        let velocityY = 0;
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let gameSpeed = 100; // ms
        let gameLoopId;

        // Listen for keyboard
        document.addEventListener('keydown', keyDownEvent);

        function startGame() {
            // Reset state
            score = 0;
            velocityX = 0;
            velocityY = 0;
            snake = [{x: 10, y: 10}];
            placeFood();
            scoreElement.innerText = score;
            
            if (gameLoopId) clearInterval(gameLoopId);
            gameLoopId = setInterval(gameLoop, gameSpeed);
        }

        function gameLoop() {
            update();
            draw();
        }

        function update() {
            // Move snake
            const head = {x: snake[0].x + velocityX, y: snake[0].y + velocityY};

            // Wrap walls
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;

            // Check collision with self (only if moving)
            if (velocityX !== 0 || velocityY !== 0) {
                for (let i = 0; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        // Game Over
                        startGame();
                        return;
                    }
                }
            }

            snake.unshift(head);

            // Check food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerText = score;
                placeFood();
                // Speed up slightly
                if (gameSpeed > 50) gameSpeed -= 1;
                clearInterval(gameLoopId);
                gameLoopId = setInterval(gameLoop, gameSpeed);
            } else {
                // Remove tail if not eating
                snake.pop();
            }
        }

        function draw() {
            // Clear screen
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            ctx.fillStyle = '#2ecc71';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Draw Food
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // Don't place on snake
            for (let i = 0; i < snake.length; i++) {
                if (food.x === snake[i].x && food.y === snake[i].y) {
                    placeFood();
                    break;
                }
            }
        }

        function keyDownEvent(e) {
            switch (e.keyCode) {
                case 37: // Left
                    if (velocityX !== 1) { velocityX = -1; velocityY = 0; }
                    break;
                case 38: // Up
                    if (velocityY !== 1) { velocityX = 0; velocityY = -1; }
                    break;
                case 39: // Right
                    if (velocityX !== -1) { velocityX = 1; velocityY = 0; }
                    break;
                case 40: // Down
                    if (velocityY !== -1) { velocityX = 0; velocityY = 1; }
                    break;
            }
        }

        // Start initial loop
        startGame();
    </script>
</body>
</html>
